<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설치확인서업로드</title>
</head>
<body>
  <h2>설치확인서업로드</h2>
  <form id="uploadForm">
    업체명: <input type="text" name="name" required><br><br>
	병원명: <input type="text" name="name" required><br><br>
    사진: <input type="file" accept="image/*" capture="environment" id="photo" required><br><br>
    <button type="submit">제출</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value;
      const file = document.getElementById('photo').files[0];

      // 1. 이미지를 Base64로 변환
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result;

        // 2. Google Apps Script 웹앱 URL로 전송
        const response = await fetch('https://script.google.com/macros/s/AKfycbwW3GVvLNIhj_ZB44_FlhDDmBXD0N0KVC3bc-URn0YpByuC5H6QWMyTFYwNvByQKuokqg/exec', {
          method: 'POST',
          body: JSON.stringify({
            name: name,
            photoURL: base64
          }),
          headers: { 'Content-Type': 'application/json' }
        });

        document.getElementById('result').innerText = '제출 완료!';
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
